				function onMIDISuccess(midiAccess) {
				    midi = midiAccess;
				    var inputs = midi.inputs.values();
				    var i = 0;

				    for (var input = inputs.next(); input && !input.done; input = inputs.next()) {
				        midinames[i] = input.value.name;
				        var str = midinames[i];
				        var temp = str.search( /MC-8/i ); // 0
				        if (temp != -1) {
				        	alert("MC-8 is connected");
				        	Connect = true;
				            device_number = i;
				            device_input_ID = parseInt(input.value.id);
				        }       
				        i++;
				        input.value.onmidimessage = onMIDIMessage;
				    }

				    outputs = midi.outputs;
					outputs.forEach(function(port){
					  	if(port.name == 'MC-8'){
					  		device_output_ID = port.id;
					  	}
					});
				
				    if(Connect == false) alert("MC-8 is not connected");
				}

				function rescan() {

				    if(message.data[0] == 0xd0){
